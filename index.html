<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sneha's Countdown Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown-container">
    <h1>Sneha's Countdown Clock</h1>

   
    <div class="input-box">
      <label for="targetTime" class="big-label">Pick a date & time:</label><br>
      <input type="datetime-local" id="targetTime">
      <button onclick="setCountdown()">Start</button>
    </div>

  
    <div id="countdown">
      <div class="time-box"><span id="days">0</span><p>Days</p></div>
      <div class="time-box"><span id="hours">0</span><p>Hours</p></div>
      <div class="time-box"><span id="minutes">0</span><p>Minutes</p></div>
      <div class="time-box"><span id="seconds">0</span><p>Seconds</p></div>
    </div>

    <p class="message" id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
